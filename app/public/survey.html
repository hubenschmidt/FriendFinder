<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Font Awesome Glyphicons -->

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

</head>

<body>

    <div class="container">

        <h2>Survey Questions</h2>
        <hr>

        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>

        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>

        <hr>

      <option value=""></option>

        <!-- Question Card -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Question List</h4>
            </div>
            <div class="card-body">
                <div id="questionList"></div>

                <!-- <ul id="questionList" class="list-group">
                </ul>
                <ul id="answerList" class="list-group"></ul> -->
            </div>
        </div>


        <br>
        <br>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                aria-hidden="true"></i>
            Submit</button>

        <hr>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a
                        href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
            </div>
        </footer>

    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img"
                        src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">

        var card = $('#questionList')
        console.log(card)

        var questionItem = $("<li class='list-group-item mt-4'>");
        var answerItem = $("<li id='answerList' class='list-group-item mt-4'>");

            runQuestionQuery();

      
            // answers = [],

            function runQuestionQuery() {
                $.ajax({ url: '/api/questions', method: 'GET' }).then(function (questionArray) {
                    for (var i = 0; i < questionArray[0].length; i++) {
                        // var questionList = $('#questionList');
                        card.append(
                            $("<h2>").text("Question #" + (i + 1)),
                            $("<hr>"),
                            $("<h2>").text(questionArray[0][i]),
                        )
                        

                        for (var j = 0; j < questionArray[1].length; j++) {
                            card.append("<input type='radio' name='question-" + j +
                                "' value='" + questionArray[1][j] + "''>" + questionArray[1][j]);
                                console.log()
                        }
                        // questionList.append(questionItem);
                    }


                })
           
        }
    


        //run queries
        // runQuestionQuery();


        // Get Radio Button value using jQuery
        // http://www.jquerybyexample.net/2012/02/get-radio-button-value-using-jquery.html

        $(document).ready(function () {
            $('#btnGetValue').click(function () {
                var selValue = $('input[name=rbnNumber]:checked').val();
                $('p').html('<br/>Selected Radio Button Value is : <b>' + selValue + '</b>');
            });
        });

        // Capture the form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                $(".chosen-select").each(function () {

                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                // AJAX post the data to the friends API.
                $.post("/api/friends", userData, function (data) {

                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);

                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");

                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
    </script>

</body>

</html>
